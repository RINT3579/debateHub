<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>diff</title>
    <style>
        .main {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
        }
        .left_split {
            width: 50%;
        }

        .right_split {
            display: flex;
            flex-direction: column;
            width: 50%;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="left_split">
            <h2>プルリクエストをされているページ</h2>
            <iframe id="if_1" width="100%" height="100%"></iframe>
        </div>
        <div class="right_split">
            <h2>公開されているページ</h2>
            <iframe id="if_2" width="100%" height="100%"></iframe>
        </div>
    </div>
    <script src="diff.js"></script>
</body>
</html>
