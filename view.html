<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PRView</title>
    <style>
        .main {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
        }
        .left_split {
            width: 50%;
        }

        .right_split {
            display: flex;
            flex-direction: column;
            width: 50%;
            zoom: 150%;
            margin: 5px 25px 5px 25px;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left_split">
        <iframe id="if_1" width="100%" height="100%"></iframe>
    </div>
    <div class="right_split">
        <div id="branch_view"></div>
            <p>
                名前： <br> <input type="text" id="name" size="20" required>
            </p>
            <p>
                メールアドレス: <br> <input type="email" id="email" size="30" maxlength="50" required>
            </p>
            <p>
                コミットメッセージ: <br> <textarea id="commit" rows="4" cols="40" placeholder="〇〇を修正しました" required></textarea>
            </p>
            <p>
                プルリクエストタイトル: <br> <input type="text" id="PRtitle" size="30" required>
            </p>
            <p>
                プルリクエストコメント: <br> <textarea id="PRcomment" rows="4" cols="40" placeholder="修正した〇〇を統合する" required></textarea>
            </p>
            <input type="submit" id="PR" value="プルリクエストを行う">
    </div>
</div>
<script src="view.js"></script>
<script src="pull.js"></script>
</body>
</html>
